<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colorado Farm Fresh Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; padding: 10px; }
    #map { height: 80vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Colorado Farm Fresh Demo</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([39.5, -105.5], 7);

    // Add OpenStreetMap baselayer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // Load farm data
    fetch('farms.json')
      .then(response => response.json())
      .then(farms => {
        farms.forEach(f => {
          L.marker([f.lat, f.lng])
            .addTo(map)
            .bindPopup(`<strong>${f.name}</strong><br>${f.city || ''}`);
        });
      });
  </script>
</body>
</html>
